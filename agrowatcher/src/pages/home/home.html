<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-buttons start>
      <button ion-button icon-only (click)="syncAttempt()">
        <ion-icon name="md-refresh" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="secondary">Histórico de Registros</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Busca pelo código" (ionInput)="buscarRegistro($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

  <h4 *ngIf="registros.length == 0" text-center>Nenhum registro encontrado!</h4>

  <ion-list *ngIf="registros.length > 0" sliding>
    <ion-item-sliding *ngFor="let registro of registros">

      <ion-item color="light">
        <h2><b>{{ registro.codigo }}</b></h2>
        <p>{{ registro.peso }} KG</p>
        <small>{{ registro.data }}</small>
        <button ion-button clear item-end>
          <ion-icon name="ios-arrow-forward" color="primary" ></ion-icon>
        </button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="light" (click)="abrirRegistro(registro)">
          Editar
          <ion-icon name="md-create" color="primary"></ion-icon>
        </button>

        <button ion-button color="light" (click)="deleteRegistro(registro)">
          Excluir
          <ion-icon name="md-trash" color="danger"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button color="primary" ion-fab (click)="abrirRegistro(null)">
      <ion-icon color="light" name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
